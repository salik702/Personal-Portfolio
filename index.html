<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: rgb(3, 3, 43);
        color: white;
        font-family: "Poppins", sans-serif;
    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(22, 22, 87);
        height: 80px;
    }

    nav ul {
        display: flex;
        justify-content: center;
    }

    nav ul li {
        list-style: none;
        margin: 0 23px;

    }
    nav ul li a {
        text-decoration: none;
        color:white

    }
    nav ul li a:hover {
       color:rgb(117, 117, 228);
       font-size: 1.04rem;
    }

    .left {
        font-size: 1.5rem;
    }

    .firstSection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 80px 0;

    }

    .firstSection>div {
        width: 30%;
    }

    .leftSection {

        font-size: 2rem;
        
    }

    .rightSection img {
        width: 80%;

    }

    .purple {
        color: rgb(135, 61, 205);
    }
</style>

<body>
    <header>
        <nav>
            <div class="left">Salik's Portfolio </div>
            <div class="right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Salik</span>
                <div>and I am a passionate<br>
                    <span id="element"></span>

                </div>


            </div>
            <div class="rightSection">
                <img src="bg.png" </div>

            </div>

        </section>
    </main>



    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        // Load type.js animation through website

        var typed = new Typed('#element', {
          strings: ['Web Developer', 'Ehical Hacker', 'Freelancer' ],
          typeSpeed: 50,
        });
      </script>
</body>

</html>
